<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Check Yo' Self</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header>
    <p id="header-text">Check <span>Yo'</span> Self</p>
    <form class="search-bar">
      <button type="submit"><img id="search-btn-icon" src="assets/search.svg"></button>
      <input placeholder=" Search" type="text">
    </form>
  </header>
  <main>
    <aside>
      <div class="task-title-input">
        <label>Task Title</label>
        <input class="title-input" type="text">
      </div>
      <div class="task-display">
      </div>
      <div class="task-item-input">
        <label>Task Item</label>
        <input class="task-input" type="text">
        <button class="create-task-btn">
          <p>+</p>
        </button>
      </div>
      <button class="make-task-list-btn">Make Task List</button>
      <button class="clear-all-btn">Clear All</button>
      <div class="filter-urgent">
        <button class="filter-urgent-btn">Filter By Urgency</button>
      </div>
    </aside>
    <section class="masonry" id="card-display">
      <p id="empty-to-do-msg">Make yo'self a To Do List, man!</p>
    </section>
  </main>


  <script src="task.js"></script>
  <script src="todo-list.js"></script>
  <script src="main.js"></script>
</body>

</html>
